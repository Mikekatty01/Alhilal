<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css">
    <title>Login</title>
    <style>
    .password-container {
            position: relative;
            width: 300px;
           
        }
        .eye-icon {
            position: absolute;
            right: 5px;
            top: 14px;
            cursor: pointer;
            font-size: 18px;
            color: #fff;
}
    </style>
</head>
<body class="login-page">
    <a href="index.html">
        <svg class="svg-1" width="11" height="19" viewBox="0 0 11 19" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9.19108 18.3822L0 9.19108L9.19108 0L10.8225 1.63142L3.26283 9.19108L10.8225 16.7507L9.19108 18.3822Z" fill="white"/>
            </svg>
    </a>
        

    <h3 style="color: #ffffff; margin-inline-start: 45px;margin-block-end:85px;font-size: 25px;font-weight: 400;">
        Login
    </h3>
    <form id="loginForm">
        <label for="phone">E-mail:</label>
        <input type="text" id="email" name="phone" placeholder="">
        <label for="phone">Password:</label>
        <div class="password-container">
        <input type="password" id="password" name="phone" placeholder="">
        <span id="togglePassword" class="eye-icon">
            <i class="fa-regular fa-eye-slash"></i>
        </span>
        </div>
        <a href="#" id="loginLink">
            <svg style="margin-inline-start:260px;margin-block-start:30px;display:block" width="49" height="49" viewBox="0 0 49 49" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="24.5" cy="24.5" r="24.0377" fill="#070723" stroke="#070723" stroke-width="0.924528"/>
                <path d="M20.8089 34.3822L31 24.1911L20.8089 14L19 15.8089L27.3822 24.1911L19 32.5732L20.8089 34.3822Z" fill="white"/>
            </svg>
        </a>
    
    </form>
    <script src="https://kit.fontawesome.com/c1dabd0246.js" crossorigin="anonymous"></script>
    <script src="js/form.js"></script>
    <script>
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const eyeIcon = togglePassword.querySelector('i');

    togglePassword.addEventListener('click', function () {
    // Toggle the type attribute
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);

    // Toggle between fa-eye and fa-eye-slash (keeping fa-regular constant)
    if (eyeIcon.classList.contains('fa-eye')) {
        eyeIcon.classList.remove('fa-eye');
        eyeIcon.classList.add('fa-eye-slash');
    } else {
        eyeIcon.classList.remove('fa-eye-slash');
        eyeIcon.classList.add('fa-eye');
    }
    });

    </script>
</body>
</html>
